<mat-nav-list>
    <a *ngIf="!isAuth"  mat-list-item routerLink="/signup" (click)="CloseSideNav()">
      <mat-icon>face</mat-icon>
      <span class="nav-caption">Signup</span>
    </a>
    <a *ngIf="!isAuth"  mat-list-item routerLink="/login" (click)="CloseSideNav()">
      <mat-icon>input</mat-icon>
      <span class="nav-caption">Login</span>
    </a>
    <a *ngIf="isAuth" mat-list-item routerLink="/training" (click)="CloseSideNav()">
      <mat-icon>fitness_center</mat-icon>
      <span class="nav-caption">Training</span>
    </a>
    <a *ngIf="isAuth"  mat-list-item (click)="CloseSideNav(); logoutCall()">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </a>
  </mat-nav-list>
